name: Run autotests

on: 
  workflow_dispatch:
    inputs:
      deployment_target:
        description: select tests to run
        required: true
        type: choice
        default: all
        options:
         â€¢ all
jobs:
  run-tests:
    runs-on: ubuntu-latest
    name: Tests
    steps: 
     - name: copy source code
       uses: actions/checkout@v4
     - name: Set up python env
       uses: actions/setup-python@v5
       with:
         python-version: "3.10" 
     - name: install de  pendencies
       run: pip install -r requirements.txt
     - name: Run tests
       run: petests -v
     
    
